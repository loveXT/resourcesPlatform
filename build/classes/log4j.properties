log4j.rootLogger=DEBUG

log4j.logger.com=DEBUG,R
#log4j.logger.com=DEBUG,D
log4j.logger.cn.com.googosoft.workflow=DEBUG,D
log4j.logger.com.opensymphony.oscache=WARN,D

log4j.appender.R=org.apache.log4j.ConsoleAppender 
log4j.appender.R.Target=System.out
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=---------------------------------------------------------%n%d{HH:mm:ss,SSS} [%t] %-5p %c{1} : %n%m%n

log4j.appender.D=org.apache.log4j.ConsoleAppender 
log4j.appender.D.Target=System.out
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c{1} : %m%n

